spring:
  application:
    name: account
  datasource:
    url: jdbc:h2:mem:test2db
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      hibernate:
        show-sql: true
        format-sql: true
        ddl-auto: update
  jackson:
    serialization:
      fail-on-empty-beans: false

